<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanchan's Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .calculator {
            background-color: rgb(131, 132, 120);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 260px;
        }

        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 10px;
            padding-left: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.5em;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            width: 100%;
            height: 50px;
            background-color: #9fdea3;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            outline: none;
        }

        .button.operator {
            background-color: #e3a0d1;
            color: rgb(27, 17, 17);
        }

        .button.equals {
            background-color: #bf97de;
            color: rgb(24, 11, 11);
            grid-column: span 2;
        }

        .button.clear {
            background-color: #a7dfd2;
            color: rgb(37, 17, 17);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="appendOperator('+')">+</button>
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="appendOperator('-')">-</button>
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="appendOperator('*')">*</button>
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendOperator('.')">.</button>
            <button class="button equals" onclick="calculateResult()">=</button>
            <button class="button operator" onclick="appendOperator('/')">/</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            display.value += ` ${operator} `;
        }

        function calculateResult() {
            try {
                display.value = eval(display.value.replace(/ /g, ''));
            } catch (e) {
                alert('Invalid expression');
            }
        }

        function clearDisplay() {
            display.value = '';
        }
    </script>
</body>
</html>
